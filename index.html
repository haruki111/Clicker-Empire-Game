<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Empire Game</title>
    <link rel="shortcut icon" href="hamberger.svg" type="image/x-icon" />
    <!-- reset.css -->
    <link rel="stylesheet" href="/css/reset.css" />
    <!-- original -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Bootstrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3845eea5c3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      id="initial-form"
      class="vh-100 bg-dark d-flex justify-content-center p-3"
    >
      <div class="d-flex align-items-center col-md-7 col-10">
        <div class="bg-white col-12 text-center p-4">
          <h2 class="pb-3">Clicker Empire Game</h2>
          <form>
            <div class="mb-3">
              <input
                type="text"
                name="userName"
                class="form-control"
                placeholder="Your name"
                required
              />
            </div>
          </form>
          <div class="d-flex justify-content-between">
            <div class="col-6 pe-1">
              <button
                type="submit"
                class="btn btn-primary col-12"
                id="new-game-btn"
              >
                New
              </button>
            </div>
            <div class="col-6 ps-1">
              <button
                type="submit"
                class="btn btn-primary col-12"
                id="login-btn"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 2ページ目の枠 -->
    <div id="mainPage"></div>
    <script src="/js/main.js"></script>
  </body>
</html>
